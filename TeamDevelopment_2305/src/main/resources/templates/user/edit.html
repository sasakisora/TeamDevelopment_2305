<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment(title = '編集', scripts = ~{::script}, links = ~{::link})"></head>

<body>

	<div class="container">
		<!--    <div th:if="${validationError}" th:each="error : ${validationError}">-->
		<!--      <label class="text-danger" th:text="${error}"></label>-->
	</div>
	<h1>編集</h1>

	<!--アクションとメソッド入れたよ POSTはだめって怒られるから抜いたよ-->
	<form class="edit_form" th:action="@{/update/{id}(id=*{id})}" method="post">
		<div class="edit_editerea">
			<textarea class="edit_textarea" name="edit" rows="10" th:object="${editForm}" 　th:field="*{content}">
			</textarea>
			<input type="hidden" name="id" th:value="${editForm.id}" />

			<div class="div_btn_img">
				<input class="btn_img" type="image" th:src="@{/img/clip.jpeg}" name="edit_clip" alt="ファイル">
				<input class="btn_img" type="image" th:src="@{/img/image.jpeg}" name="edit_clip" alt="画像">
			</div>
		</div>

		<div class="btn">
			<div class="btn_between btn">
				<a href="#" onclick="history.back(-1);return false;">
					<input class="btn_cancel" type="submit" value="キャンセル" />
				</a>

				<input class="btn_red" type="submit" value="　 投稿 　" />
				
			</div>
		</div>
	</form>
</body>

</html>
